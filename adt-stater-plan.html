<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter Plan Register - ADTSpreadsheet</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50 font-sans text-gray-800">

  <!-- ✅ Header แบบพี่เก่ง -->
  <!-- ✅ Header ปรับใหม่ให้ไม่กลืนพื้น -->
<div class="bg-blue-50 text-center py-6 px-4 shadow-md border border-gray-300 rounded-lg mx-auto mb-6 max-w-3xl">
  <h1 class="text-3xl font-extrabold text-black mb-2">ADTSpreadsheet</h1>
  <p class="text-sm text-gray-700 leading-snug">
    โปรแกรมออกแบบโครงสร้างบ้านพักอาศัย อาคารทั่วไป โดยวิธีหน่วยแรงใช้งาน / Working Stress Design : WSD<br>
    โดยใช้มาตรฐานการออกแบบจากวิศวกรรมสถานแห่งประเทศไทย (ISBN 974-858-145-4 E.I.T. Standard 1007-34)
  </p>
</div>


  <!-- ✅ กล่องฟอร์มลงทะเบียน -->
  <div class="max-w-xl mx-auto my-4 p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-center mb-4">Starter Plan Register</h2>
    
    <form id="starterForm">
      <div class="mb-4">
        <label class="block font-semibold mb-1">Ref. Code</label>
        <input type="text" id="ref_code" class="w-full border px-3 py-2 rounded" required>
      </div>

      <div class="mb-4">
        <label class="block font-semibold mb-1">ชื่อ (First Name)</label>
        <input type="text" id="first_name" class="w-full border px-3 py-2 rounded" required>
      </div>

      <div class="mb-4">
        <label class="block font-semibold mb-1">นามสกุล (Last Name)</label>
        <input type="text" id="last_name" class="w-full border px-3 py-2 rounded" required>
      </div>

      <div class="mb-4">
        <label class="block font-semibold mb-1">เลขบัตรประชาชน 13 หลัก (National ID)</label>
        <input type="text" id="national_id" maxlength="13" class="w-full border px-3 py-2 rounded" required>
      </div>

      <div class="mb-4">
        <label class="block font-semibold mb-1">เบอร์โทรศัพท์ (Phone Number)</label>
        <input type="tel" id="phone_number" maxlength="10" class="w-full border px-3 py-2 rounded" required>
      </div>

      <div class="mb-6">
        <label class="block font-semibold mb-1">จำนวนวันที่ต้องการใช้งาน (Duration)</label>
        <select id="duration" class="w-full border px-3 py-2 rounded" required>
          <option value="">-- กรุณาเลือกจำนวนวัน --</option>
          <!-- จะเติมด้วย JS -->
        </select>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">
        เริ่มใช้งาน Starter Plan
      </button>
    </form>
  </div>

  <!-- ✅ Script เติม ComboBox + กัน Submit เฉยๆ -->
  <script>
    // เพิ่มรายการ 1–15 day
    const durationSelect = document.getElementById('duration');
    for (let i = 1; i <= 15; i++) {
      const option = document.createElement('option');
      option.value = `${i}`;
      option.textContent = `${i} day`;
      durationSelect.appendChild(option);
    }

    // ตัวอย่างการดัก Submit
    document.getElementById('starterForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // พี่สามารถเปลี่ยนตรงนี้เป็น fetch('/submit-starter') ได้เลยนะ
      alert('ระบบจะส่งข้อมูลไปยัง API ต่อไปครับ (ยังไม่เชื่อม API จริง)');
    });
  </script>

</body>
</html>
