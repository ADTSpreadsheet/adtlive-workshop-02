<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter Plan Register - ADTSpreadsheet</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50 font-sans text-gray-800">

  <!-- ✅ HEADER -->
  <div class="bg-white text-center py-6 px-4 shadow-lg border border-gray-300 rounded-lg mx-auto mb-6 max-w-3xl mt-4">
    <h1 class="text-3xl font-extrabold text-black mb-2">ADTSpreadsheet</h1>
    <p class="text-sm text-gray-700 leading-snug">
      โปรแกรมออกแบบโครงสร้างบ้านพักอาศัย อาคารทั่วไป โดยวิธีหน่วยแรงใช้งาน (WSD)<br>
      อ้างอิงมาตรฐานจากวิศวกรรมสถานแห่งประเทศไทย (E.I.T. Standard 1007-34)
    </p>
  </div>

  <!-- ✅ FORM -->
  <div class="max-w-xl mx-auto my-4 p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-center mb-4">Starter Plan Register</h2>
    
    <form id="starterForm">
      <label class="block font-semibold mb-1">Ref. Code</label>
      <input type="text" id="ref_code" class="w-full border px-3 py-2 rounded" required>

      <label class="block font-semibold mt-4 mb-1">ชื่อ</label>
      <input type="text" id="first_name" class="w-full border px-3 py-2 rounded" required>

      <label class="block font-semibold mt-4 mb-1">นามสกุล</label>
      <input type="text" id="last_name" class="w-full border px-3 py-2 rounded" required>

      <label class="block font-semibold mt-4 mb-1">เลขบัตรประชาชน 13 หลัก</label>
      <input type="text" id="national_id" maxlength="13" pattern="[0-9]{13}" class="w-full border px-3 py-2 rounded" required>

      <label class="block font-semibold mt-4 mb-1">เบอร์โทรศัพท์</label>
      <input type="tel" id="phone_number" maxlength="10" pattern="0[0-9]{8,9}" class="w-full border px-3 py-2 rounded" required>

      <label class="block font-semibold mt-4 mb-1">จำนวนวัน</label>
      <select id="duration" class="w-full border px-3 py-2 rounded" required>
        <option value="">-- กรุณาเลือก --</option>
      </select>

      <div id="paymentSection" class="mt-6 hidden">
        <p class="font-semibold mb-3">แสกน QR เพื่อชำระเงิน</p>
        <img id="qrImage" src="" alt="QR Code" class="w-64 mx-auto rounded shadow mb-4">
        
        <label class="block font-semibold mb-1">แนบสลิป</label>
        <input type="file" id="slipFile" accept="image/*" class="w-full border px-3 py-2 rounded" required>
        <small class="text-gray-500">รองรับ JPG, PNG ไม่เกิน 10MB</small>

        <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white font-bold py-3 mt-5 rounded hover:bg-blue-700">
          ยืนยันการสั่งซื้อ
        </button>
      </div>
    </form>

    <div id="messageContainer" class="mt-4 hidden">
      <div id="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded hidden">
        <strong>สำเร็จ!</strong> <span id="successText"></span>
      </div>
      <div id="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded hidden">
        <strong>เกิดข้อผิดพลาด!</strong> <span id="errorText"></span>
      </div>
    </div>
  </div>

  <script>
    const qrImage = document.getElementById("qrImage");
    const durationSelect = document.getElementById("duration");
    const paymentSection = document.getElementById("paymentSection");
    const successMessage = document.getElementById("successMessage");
    const errorMessage = document.getElementById("errorMessage");
    const successText = document.getElementById("successText");
    const errorText = document.getElementById("errorText");
    const messageContainer = document.getElementById("messageContainer");

    for (let i = 1; i <= 15; i++) {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = `${i} วัน`;
      durationSelect.appendChild(opt);
    }

    durationSelect.addEventListener("change", function () {
      const val = parseInt(this.value);
      if (!isNaN(val)) {
        const fileNumber = 142657 + val;
        qrImage.src = `https://wpxpukbvynxawfxcdroj.supabase.co/storage/v1/object/public/staterplanpayslip/${fileNumber}.jpg`;
        paymentSection.classList.remove("hidden");
      } else {
        paymentSection.classList.add("hidden");
      }
    });

    function showSuccess(msg) {
      successText.textContent = msg;
      successMessage.classList.remove("hidden");
      errorMessage.classList.add("hidden");
      messageContainer.classList.remove("hidden");
    }

    function showError(msg) {
      errorText.textContent = msg;
      errorMessage.classList.remove("hidden");
      successMessage.classList.add("hidden");
      messageContainer.classList.remove("hidden");
    }

    function hideMessages() {
      messageContainer.classList.add("hidden");
      successMessage.classList.add("hidden");
      errorMessage.classList.add("hidden");
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        if (file.size > 10 * 1024 * 1024) return reject("ไฟล์เกิน 10MB");
        if (!file.type.startsWith("image/")) return reject("กรุณาเลือกไฟล์รูปภาพเท่านั้น");
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = () => reject("อ่านไฟล์ไม่สำเร็จ");
        reader.readAsDataURL(file);
      });
    }

    document.getElementById("starterForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      hideMessages();

      const slipFile = document.getElementById("slipFile").files[0];
      if (!slipFile) return showError("กรุณาแนบสลิป");

      try {
        const base64 = await fileToBase64(slipFile);
        const payload = {
          ref_code: document.getElementById("ref_code").value,
          first_name: document.getElementById("first_name").value,
          last_name: document.getElementById("last_name").value,
          national_id: document.getElementById("national_id").value,
          phone_number: document.getElementById("phone_number").value,
          duration: parseInt(document.getElementById("duration").value),
          file_content: base64
        };

        const res = await fetch("https://line-bot-adt.onrender.com/starter/submit-starter-slip"", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        let result = {};
        try {
          result = await res.json();
        } catch (err) {
          console.warn("⚠️ ไม่สามารถแปลง JSON ได้:", err);
        }

        if (res.status === 200) {
          showSuccess("ส่งข้อมูลสำเร็จแล้ว กรุณารอแอดมินตรวจสอบ");
          document.getElementById("starterForm").reset();
          paymentSection.classList.add("hidden");
        } else {
          showError(result?.message || "เกิดข้อผิดพลาดจากระบบ");
        }

      } catch (err) {
        console.error("❌ ERROR:", err);
        showError(err.message || "ไม่สามารถส่งข้อมูลได้");
      }
    });
  </script>
</body>
</html>
