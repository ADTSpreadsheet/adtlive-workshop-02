<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ลงทะเบียนสำเร็จ</title>
  <style>
    body {
      background-color: #f0f4ff;
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #22c55e;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 1rem;
    }

    .button {
      background-color: #2563eb;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>✅ ลงทะเบียนสำเร็จ!</h1>
    <p>ระบบได้ส่งลิงก์ห้องเรียน Zoom ไปทาง LINE แล้วครับ</p>
    <p><strong>กรุณาเตรียมตัวให้พร้อมล่วงหน้า</strong><br>ก่อนเวลาเริ่ม Workshop</p>
    <button class="button" onclick="window.close()">ปิดหน้านี้</button>
  </div>

</body>
</html>
